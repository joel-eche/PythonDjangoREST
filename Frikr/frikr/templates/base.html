<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Bienvenido a Frikr - Como Flickr pero Friki{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'photos_home' %}">Home</a>
        <a href="{% url 'photos_list' %}">Listado de fotos</a>
        {% if user.is_authenticated %}
            <a href="{% url 'photo_create' %}">Crear foto</a>
            <a href="{% url 'users_logout' %}">Salir</a>
        {% else %}
            <a href="{% url 'users_login' %}">Entrar</a>
        {% endif %}
    </nav>
    <hr>
    <section>
        {% block section %}{% endblock %}
    </section>
    <hr>
    <small>Frikr Inc &copy; Todos los derechos reservados</small>
</body>
</html>
