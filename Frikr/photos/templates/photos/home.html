{% extends 'base.html' %}

{% block section %}
    <h2>Bienvenido a Frikr</h2>

    {% if photos_list|length > 0 %}
        <h3>Últimas fotos publicadas</h3>
        {% for photo in photos_list %}
        <a href="{% url 'photos_detail' photo.pk %}">
            <img src="{{photo.url}}" alt="{{photo.name}}" height="150">
        </a>

        {% endfor %}
    {% else %}
        Sé el primero en publicar una foto!
    {% endif %}
{% endblock %}
