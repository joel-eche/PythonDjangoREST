<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle de foto</title>
</head>
<body>
    <h1>Detalle de foto - {{photo.name}}</h1>
    <img src="{{photo.url}}" alt="{{photo.name}}" width="300">
    <p>{{photo.description}}</p>
    <p>
        <strong>Author: {{ photo.owner.first_name }} {{ photo.owner.last_name }} </strong>
    </p>
</body>
</html>
